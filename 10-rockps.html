<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="10-rockps.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
       playGame('rock')
    " class="move-button"><img src="rock-emoji.jpg" class="move-icon"></button>
    
    <button onclick="
       playGame('paper')
      
    " class="move-button"><img src="paper-emoji.jpg" class="move-icon"></button>


    <button onclick="
       playGame('scissors')
    " class="move-button"><img src="scissors-emoji.jpg" class="move-icon"></button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onClick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    " class="reset-score-button">Reset Score</button>
    
    <script src="10-rockps.js"></script>
</body>
</html>
